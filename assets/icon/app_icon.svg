<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#1A2332"/>

  <!-- Subtle lighter area -->
  <rect x="0" y="0" width="1024" height="1024" fill="#232D3F" opacity="0.5"/>

  <!-- Praying hands - simplified -->
  <g transform="translate(512, 460)">
    <!-- Left palm -->
    <path d="M-20,80 L-20,-100 C-20,-120 -40,-140 -70,-140 L-90,-140 C-110,-140 -120,-120 -120,-100 L-120,40 C-120,60 -100,80 -80,80 Z"
          fill="#E8A838"/>

    <!-- Right palm -->
    <path d="M20,80 L20,-100 C20,-120 40,-140 70,-140 L90,-140 C110,-140 120,-120 120,-100 L120,40 C120,60 100,80 80,80 Z"
          fill="#E8A838"/>

    <!-- Left fingers -->
    <rect x="-110" y="-220" width="22" height="90" rx="11" fill="#E8A838"/>
    <rect x="-80" y="-240" width="22" height="110" rx="11" fill="#E8A838"/>
    <rect x="-50" y="-250" width="22" height="120" rx="11" fill="#E8A838"/>
    <rect x="-20" y="-240" width="22" height="110" rx="11" fill="#E8A838"/>

    <!-- Right fingers -->
    <rect x="88" y="-220" width="22" height="90" rx="11" fill="#E8A838"/>
    <rect x="58" y="-240" width="22" height="110" rx="11" fill="#E8A838"/>
    <rect x="28" y="-250" width="22" height="120" rx="11" fill="#E8A838"/>
    <rect x="-2" y="-240" width="22" height="110" rx="11" fill="#E8A838"/>

    <!-- Light rays -->
    <rect x="-4" y="-340" width="8" height="60" rx="4" fill="#E8A838" opacity="0.6"/>
    <rect x="-60" y="-320" width="6" height="50" rx="3" fill="#E8A838" opacity="0.4" transform="rotate(-20, -57, -295)"/>
    <rect x="54" y="-320" width="6" height="50" rx="3" fill="#E8A838" opacity="0.4" transform="rotate(20, 57, -295)"/>
    <rect x="-100" y="-290" width="5" height="40" rx="2.5" fill="#E8A838" opacity="0.3" transform="rotate(-35, -97.5, -270)"/>
    <rect x="95" y="-290" width="5" height="40" rx="2.5" fill="#E8A838" opacity="0.3" transform="rotate(35, 97.5, -270)"/>
  </g>

  <!-- ACTS dots -->
  <circle cx="362" cy="780" r="28" fill="#E8A838"/>
  <circle cx="442" cy="780" r="28" fill="#9B7FC7"/>
  <circle cx="522" cy="780" r="28" fill="#5BAE7D"/>
  <circle cx="602" cy="780" r="28" fill="#5B9FD4"/>

  <!-- Dot labels -->
  <text x="362" y="788" text-anchor="middle" fill="#1A2332" font-family="Arial, sans-serif" font-size="28" font-weight="bold">A</text>
  <text x="442" y="788" text-anchor="middle" fill="#1A2332" font-family="Arial, sans-serif" font-size="28" font-weight="bold">C</text>
  <text x="522" y="788" text-anchor="middle" fill="#1A2332" font-family="Arial, sans-serif" font-size="28" font-weight="bold">T</text>
  <text x="602" y="788" text-anchor="middle" fill="#1A2332" font-family="Arial, sans-serif" font-size="28" font-weight="bold">S</text>
</svg>