name: selah
description: "Aplicación de oración personal con el método ACTS"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Database
  sqflite: ^2.3.3
  path: ^1.9.0

  # Dependency Injection
  get_it: ^7.7.0

  # Navigation
  go_router: ^14.2.7

  # Functional Programming
  dartz: ^0.10.1

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # Utils
  intl: ^0.19.0
  uuid: ^4.4.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
