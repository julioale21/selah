name: selah
description: "Aplicación de oración personal con el método ACTS"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI Kit (internal package)
  selah_ui_kit:
    path: packages/selah_ui_kit

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Database
  sqflite: ^2.3.3
  path: ^1.9.0

  # Dependency Injection
  get_it: ^7.7.0

  # Navigation
  go_router: ^14.2.7

  # Functional Programming
  dartz: ^0.10.1

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1

  # Utils
  intl: ^0.19.0
  uuid: ^4.4.2
  shared_preferences: ^2.3.2
  table_calendar: ^3.1.3
  share_plus: ^12.0.1
  file_picker: ^8.1.4
  path_provider: ^2.1.4
  auto_size_text: ^3.0.0
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  bloc_test: ^9.1.7
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1A2332"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
    - assets/icons/
    - assets/images/
